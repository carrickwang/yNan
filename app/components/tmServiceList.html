<div class="articleList border_1 tmBorder-blue">
  <ol class="breadcrumb">
    <li class="currentPosition">您的当前位置:</li>
    <li><a href="#/main">首页</a></li>
    <li class="active">支持服务</li>
  </ol>
  <!--<div class="articleListSearch">-->
    <!--<input type="text" ng-model="search" my-placeholder placeholder="请输入关键词自动搜索">-->
  <!--</div>-->
  <div>
    <div class="articleListHeader">
      <h1>{{articleListData.CategoryName}}</h1>
    </div>
    <table class="table">
      <tr>
        <th class="titleName">文章名称</th>
        <th class="titleDate">发布日期</th>
      </tr>
      <tr ng-repeat="listData in articleListData.ListData | filter:{Name:search}">
        <td><img src="images/arrow.png" alt=""><a href="#/articleDetail/{{listData.Id}}" title="{{listData.Name}}">{{listData.Name}}</a></td>
        <td class="listDate">{{listData.CreateDate | dateFilter | date:'yyyy/MM/dd-hh:mm:ss'}}</td>
      </tr>
    </table>
    <div ng-hide="search !=''" class="mar_top_5" tm-pagation conf="paginationConf"></div>
  </div>
</div>
<style>
  .articleList .titleName{
    width: 500px;
  }
  .articleList th{
    font-weight: bold;
  }
  .articleList td img{
    margin: 0 10px;
  }
  .articleList td a{
    display: inline-block;
    width: 458px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .articleList td img,.articleList td a{
    vertical-align: middle;
  }
  .articleList .titleName,.articleList .titleDate,.articleList .listDate{
    text-align: center;
  }
  .articleListSearch{
    margin-left: 40px;
    margin-bottom: 20px;
    line-height: 26px;
  }
  .articleListSearch input[type="text"]{
    width: 300px;
    padding-left: 10px;
  }
  .articleListSearch input[type="button"]{
    padding: 0 10px;

  }
  .articleListSearch input[type="text"],
  .articleListSearch input[type="button"]{
    border-radius: 5px;
    outline: none;
    border:1px solid #e5e5e5;
  }
  .articleListHeader > h1{
    line-height:49px;
    padding-left: 49px;
    font-size: 22px;
    color: #000;
  }
</style>
