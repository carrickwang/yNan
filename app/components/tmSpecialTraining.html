<!--专题培训-->
<div class="com-header com-header-green">
  <h4>专题培训</h4>
</div>
<div class="mar_top_20" dw-loading="specialTraining">
  <div id="carousel-special-training" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-special-training" data-slide-to="0" class="active"></li>
      <li ng-repeat="specialList in specialTraining" data-target="#carousel-special-training" data-slide-to="{{$index+1}}"></li>
      <!--<li data-target="#carousel-special-training" data-slide-to="2"></li>
      <li data-target="#carousel-special-training" data-slide-to="3"></li>
      <li data-target="#carousel-special-training" data-slide-to="4"></li>-->
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item clearfix active">
        <div class="grid_8 pad_left_20">
          <img ng-src="{{activeData.Img}}" err-Src="images/notFound.jpeg">
        </div>
        <div class="grid_8 pad_left_35">
          <h4>{{activeData.Name}}</h4>
          <p>课程数量：{{activeData.CourseCount}}</p>
          <p class="description">培训简介：{{activeData.ClassDescription | timeLimit:"75"}}</p>
          <a href="javascript:;" ng-click="checkUserClass(activeData.Id)" class="btn">点击进入</a>
        </div>
      </div>
      <div class="item clearfix" ng-repeat="specialList in specialTraining">
        <div class="grid_8 pad_left_20">
          <img ng-src="{{specialList.Img}}" err-Src="images/notFound.jpeg">
        </div>
        <div class="grid_8 pad_left_35">
          <h4>{{specialList.Name}}</h4>
          <p>课程数量：{{specialList.CourseCount}}</p>
          <p class="description">培训简介：{{specialList.ClassDescription | timeLimit:"75"}}</p>
          <a href="javascript:;" ng-click="checkUserClass(specialList.Id)" class="btn">点击进入</a>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left" href="#carousel-special-training" role="button" data-slide="prev">
      <span class="sr-only">Previous</span>
    </a>
    <a class="right" href="#carousel-special-training" role="button" data-slide="next">
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<style>
  #carousel-special-training {
    height: 265px;
  }
  .carousel-inner .pad_left_35{
    height: 230px;
  }
  #carousel-special-training .item img{
    width:339px;
    height: 230px;
  }
.carousel-inner .pad_left_35 h4{
  line-height: 55px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
.carousel-inner .pad_left_35 p{
  line-height: 23px;
}
.carousel-inner .pad_left_35 p.description {
  height: 92px;
}
.carousel-inner .pad_left_35 .btn{
  background-color: #6d9d85;
  float: right;
  margin-top: 20px;
  margin-right: 24px;
  padding: 5px 21px;
}
  .carousel-indicators {
    top: 94%;
  }
  .carousel-indicators li {
    background-color: #e9e9e9;
  }
.carousel-indicators .active {
  background-color: #6d9d85;
}
</style>
<script>
  /*console.log($('#carousel-special-training .item').first());
  $('#carousel-special-training .item').first().addClass('active');*/
  $('.carousel').carousel({
    interval: 3000
  })
</script>
