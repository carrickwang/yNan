<!--我的收藏-->
<div class="myFavorite tmBorder-green">
  <ol class="breadcrumb">
    <li class="currentPosition">您的当前位置:</li>
    <li><a href="#/main">首页</a></li>
    <li><a href="#/personalCenter">个人中心</a></li>
    <li class="active">{{myFavoriteData.TitleNav}}</li>
  </ol>
  <div class="myTab" dw-loading="myFavorite">
    <div class="tab-content">
      <div class="tab-panel perlist">
        <div class="title_bar clearfix">
          <span class="list1">标题</span>
          <span class="list2">类型</span>
          <span class="list3">操作</span>
        </div>
        <div class="list" ng-repeat="favoriteList in myFavoriteData.ListData">
          <p class="clearfix">
            <span class="list1 cur_name">{{favoriteList.Title}}</span>
            <span ng-if="favoriteList.Type=='Course'" class="list2">课程</span>
            <span ng-if="favoriteList.Type=='Article'" class="list2">文章</span>
            <span ng-if="favoriteList.Type=='Notice'" class="list2">公告</span>
            <span ng-if="favoriteList.Type=='Book'" class="list2">图书</span>
            <span ng-if="favoriteList.Type=='BookChapter'" class="list2">图书章节</span>
            <span ng-if="favoriteList.Type!='Course'&&favoriteList.Type!='Article'&&favoriteList.Type!='Notice'&&favoriteList.Type!='Book'&&favoriteList.Type!='BookChapter'" class="list2">其他</span>


            <span ng-if="favoriteList.Type=='Course'" class="list3">
              <a href="#/courseCenter/courseDetails/{{favoriteList.MainId}}" target="_blank">查看</a>
              <a class="fav" href="javascript:;" ng-click="favoriteDelete({id:favoriteList.Id},token);">[取消收藏]</a>
            </span>
            <span ng-if="favoriteList.Type=='Article'" class="list3">
              <a href="#/articleDetail/{{favoriteList.MainId}}" target="_blank">查看</a>
              <a class="fav" href="javascript:;" ng-click="favoriteDelete({id:favoriteList.Id},token);">[取消收藏]</a>
            </span>
            <span ng-if="favoriteList.Type=='Notice'" class="list3">
              <a href="#/noticeDetail/{{favoriteList.MainId}}" target="_blank">查看</a>
              <a class="fav" href="javascript:;" ng-click="favoriteDelete({id:favoriteList.Id},token);">[取消收藏]</a></span>
            <span ng-if="favoriteList.Type=='Book'" class="list3">
              <a href="#/courseCenter/courseDetails/{{favoriteList.MainId}}" target="_blank">查看</a>
              <a class="fav" href="javascript:;" ng-click="favoriteDelete({id:favoriteList.Id},token);">[取消收藏]</a></span>
            <span ng-if="favoriteList.Type=='BookChapter'" class="list3">
              <a href="#/courseCenter/courseDetails/{{favoriteList.MainId}}" target="_blank">查看</a><a class="fav" href="javascript:;" ng-click="favoriteDelete({id:favoriteList.Id},token);">[取消收藏]</a></span>

            <span ng-if="favoriteList.Type!='Course'&&favoriteList.Type!='Article'&&favoriteList.Type!='Notice'&&favoriteList.Type!='Book'&&favoriteList.Type!='BookChapter'" class="list3"><a href="#/courseCenter/courseDetails/{{favoriteList.MainId}}" target="_blank">查看</a><a class="fav" href="javascript:;" ng-click="favoriteDelete({id:favoriteList.Id},token);">[取消收藏]</a></span>
          </p>
        </div>
        <div ng-transclude="pagation"></div>
      </div>
    </div>
  </div>
</div>
<style>
  .myTab .perlist .list1 {
    width: 50%;
    height: 37px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .myTab .perlist .list .list1 {
    padding-left: 10px;
    padding-right: 10px;
  }
  .myTab .perlist .list2 {
    width: 25%;
  }
  .myTab .perlist .list .list2 {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .myTab .perlist .list3 {
    width: 25%;
  }
</style>
