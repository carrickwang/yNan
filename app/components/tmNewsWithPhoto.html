<div class="container_24 mar_top_15 grid_24">
    <div class="com-header com-header-blue" style="margin-left: 0px">
        <h4 class="pull-left">{{newsData.CategoryName}}</h4>
    </div>
    <div class="container_24" dw-loading="tmnewswithphoto">
        <div ng-repeat="x in newsData.ListData" class="news-with-photo container_24 grid_11 pull-left mar_top_15 mar_left_10">
            <img class="grid_3" ng-src="{{newsData.Path+'/'+x.Img}}" err-src="images/notFound.jpeg">
            <div class="news-with-photo news-with-photo-content grid_8">
                <p class="news-with-photo news-with-photo-name">
                    <a href="#/articleDetail/{{x.Id}}" class="" target="_blank">{{x.Name}}</a>
                </p>
                <p class="news-with-photo news-with-photo-author">{{x.Author}}
                    <span class="pull-right">{{x.CreateDate | dateFilter | date:'yyyy-MM-dd'}}</span>
                </p>
            </div>
        </div>
        <div ng-show="!newsData.ListData.length" class="result">
            暂无数据
        </div>
    </div>
</div>
<style>
    .result{
        color: #1e5e8a;
        font-weight: bold;
        font-size: 40px;
        font-family: 黑体;
        text-align: center;
        line-height: 250px;
        margin-left: -250px;
        
    }
    .news-with-photo img{
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        height: 99px;
    }
    .news-with-photo-content{
        padding:0 5px 2px 5px;
        
    }
    .news-with-photo-name{
        font-weight: bold;
        height: auto;
    }
    .news-with-photo .news-with-photo-author{
        color: #aaa;
    }
</style>
