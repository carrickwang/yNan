<div class="courselCenter">
  <div class="com-header com-header-blue">
    <h4>课程中心</h4>
  </div>
  <div class="btn-group courselLink mar_top_12" role="group">
    <a class="btn btn-default active" ng-click="searchCourseList(courselassificationList0.Id)" repeat-finish="renderFinish()">{{courselassificationList0.Name}}</a>
    <a class="btn btn-default" ng-repeat="courseName in courselassification" ng-click="searchCourseList(courseName.Id)" repeat-finish="renderFinish()">{{courseName.Name}}</a>
  </div>
  <div class="searchCourse clearfix">
    <div class="btn-group courselLink mar_top_5" role="group">
      <a class="btn btn-default" ng-click="searchCourseList('-3')">推荐课程</a>
      <a class="btn btn-default" ng-click="searchCourseList('-1')">最新课程</a>
    </div>
    <div class="searchInput mar_top_5">
      <input type="text" my-placeholder ng-model="params.title" placeholder="输入课程关键字">
      <a class="btn btn-default" ng-click="searchCourseList('','','',params.title)"></a>
    </div>
  </div>
  <div class="courseList mar_top_10 clearfix" dw-loading="courseList">
    <ul class="clearfix">
      <li ng-repeat="courseCenterData in courseCenterData.ListData">
        <a href="#/courseCenter/courseDetails/{{courseCenterData.Id}}" target="_blank"><img ng-src="{{imageCourse}}{{courseCenterData.Img}}" err-Src="images/notFound.jpeg" alt=""></a>
        <div class="mar_top_15">
          <p><a href="#/courseCenter/courseDetails/{{courseCenterData.Id}}" target="_blank">{{courseCenterData.Name}}</a></p>
          <p>主讲：{{courseCenterData.Teacher}}</p>
          <p><span>学分：{{courseCenterData.Credit}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>学时：{{courseCenterData.Time}}</span></p>
        </div>
      </li>
    </ul>
  </div>
</div>

<style>
  .courselLink {

  }
  .courselLink.btn-group > .btn {
    color: #343434;
    width:136px;
    height: 38px;
    border: 1px solid #eee;
    border-bottom: 2px solid #ddd;
    margin-left: 10px;
    margin-bottom: 5px;
    background: #eee;
  }
  .courselLink.btn-group > .btn.active {
    color: #fff;
    border: 1px solid #3472a3;
    border-bottom: 2px solid #235880;
    background: url("images/coutsCenterBg_03.png");
  }
  .searchCourse {
    background-color: #f6f6f6;
    height: 40px;
  }
  .searchCourse .courselLink,.searchCourse .searchInput {
    width: 360px;
    float: left;
  }
  .searchCourse .courselLink>.btn {
    width: 100px;
    height: 30px;
    margin-left: 0;
  }
  .searchCourse .courselLink>.btn:first-child {
    margin-left: 10px;
  }

  .searchCourse .searchInput input {
    float: left;
    width: 305px;
    height: 30px;
    line-height: 30px;
    border: 1px solid #dadada;
    border-radius: 3px;
    padding-left: 10px;
  }
  .searchCourse .searchInput a {
    float: left;
    width: 30px;
    height: 30px;
    margin-left: 15px;
    background: url("images/icon_search.png");
    border: none;
  }

  .courseList ul li {
    float: left;
    margin-left: 13px;
    height: 240px;
  }
  .courseList ul li p{
    line-height: 25px;
    max-width: 230px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .courseList ul li a img{
    width: 230px;
    height: 140px;
  }
</style>
