<!--修改信息-->
<div class="modifyPassword tmBorder-green">
    <ol class="breadcrumb">
        <li class="currentPosition">您的当前位置:</li>
        <li><a href="#/main">首页</a></li>
        <li><a href="#/personalCenter">个人中心</a></li>
        <li class="active">修改信息</li>
    </ol>
    <div class="change-user-info" dw-loading="changeUserInfo">
        <form role="form" name="form">
            <div class="form-group change-user-info-form">
                <ul>
                    <li>
                        <span class="control-label grid_6 text-right" style="line-height: 34px">账号：</span>
                        <span class="grid_6 info">{{userInfo.Account}}</span>
                    </li>
                    <li>
                        <span class="control-label grid_6 text-right" style="line-height: 34px">姓名：</span>
                        <span class="grid_6 info">{{userInfo.Name}}</span>
                    </li>
                    <li>
                        <span class="control-label grid_6 text-right" style="line-height: 34px">性别：</span>
                        <span class="grid_6 info" ng-if="userInfo.Sex==1">男</span>
                        <span class="grid_6 info" ng-if="userInfo.Sex==0">女</span>
                    </li>
                    <li>
                        <span class="control-label grid_6 text-right" style="line-height: 34px">部门：</span>
                        <span class="grid_6 info">{{userInfo.GroupName}}</span>
                    </li>
                    <li>
                        <span class="control-label grid_6 text-right" style="line-height: 34px">职位：</span>
                        <span class="grid_6 info">{{userInfo.Grade}}</span>
                    </li>
                    <li>
                        <span class="control-label grid_6 text-right" style="line-height: 34px">职务：</span>
                        <span class="grid_6 info">{{userInfo.Business}}</span>
                    </li>
                    <li class="modify-password-input mar_top_5">
                        <span class="control-label grid_6 text-right" style="line-height: 34px">电话：</span>
                        <input type="tel" ng-model="Tel" name="tel"
                               class="form-control grid_6"
                               my-placeholder
                               placeholder="例：0571-88776655"
                        />
                    </li>
                    <li class="modify-password-input mar_top_5">
                        <span class="control-label grid_6 text-right" style="line-height: 34px">手机：</span>
                        <input type="tel" ng-model="Mobile" name="mobile"
                               class="form-control grid_6"
                               my-placeholder
                               placeholder="例：123-4567-8901"
                        />
                    </li>
                    <li class="modify-password-input mar_top_5">
                        <span class="control-label grid_6 text-right" style="line-height: 34px">Email：</span>
                        <input type="tel" ng-model="Email" name="email"
                               class="form-control grid_6"
                               my-placeholder
                               placeholder="例：example@email.com"
                        />
                    </li>
                    <li class="modify-password-input mar_top_5">
                         <button class="btn grid_6 pull-right btn-success" ng-click="changeUser()" > 提交</button>
                    </li>
                </ul>

            </div>
            <div class="preventorgery"></div>
        </form>
    </div>

</div>
<style>
    .change-user-info-form{
        height: 336px;
        display: table-cell;
        vertical-align: middle;
    }
    .change-user-info .info{
        line-height: 34px;
        text-align: center;
    }
    .change-user-info-form li{
        display: block;
        height: 40px;
    }
</style>
